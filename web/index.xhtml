<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Loja Virtual</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </h:head>
    <h:body>
        
        
        <style type="text/css"> 
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
        <h:form>
            <div class="cabecalho">
                <h:outputText value="Loja Virtual" class="tituloCabecalho"/>
            </div>
            
            <p:growl id="messages"/>
 
            <p:menubar>
                <p:submenu label="Produtos">
                    <p:menuitem value="Lista" url="private/cadastros/produto/list.xhtml"/>
                    <p:menuitem value="Novo" action="#{produtoMB.novo()}" url="private/cadastros/produto/new.xhtml"/>
                    <p:separator />
                </p:submenu>
                <p:submenu label="Carrinho">
                    <p:menuitem value="Carrinho de Compras" url="private/cadastros/compras/list.xhtml"/>
                </p:submenu>
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
            </p:menubar> 
            
            <p:dataView var="produto" value="#{produtoMB.produtos}">
            
                    <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:" />
                                <h:outputText value="#{produto.id}" style="font-weight: bold"/>

                                <h:outputText value="Produto:" />
                                <h:outputText value="#{produto.nomeproduto}" style="font-weight: bold"/>
                                
                                <h:outputText value="Descrição: " />
                                <h:outputText value="#{produto.descricao}" style="font-weight: bold"/>
                                
                                <h:outputText value="Peso:" />
                                <h:outputText value="#{produto.peso}" style="font-weight: bold"/>

                                <h:outputText value="Preço:" />
                                <h:outputText value="#{produto.preco}" style="font-weight: bold"/>  
                                
                                                                
                                <p:growl id="growl" life="3000"/>
                                <p:commandButton action="#{carrinhoMB.salvar(produto)}" value="Comprar" update="growl" style="background: green; color: white;"
                                                 onclick="if (!confirm('Deseja adicionar o item no carrinho?')) return false"/>
                            </h:panelGrid>
                        </p:outputPanel>
                   </h:panelGrid>
                   </p:dataViewListItem>
                   </p:dataView>     
        </h:form>
    </h:body>
</html>
